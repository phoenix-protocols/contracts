[profile.default]
src = "src"
out = "out"
libs = ["lib"]
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read-write", path = "./"}]

solc_version = "0.8.22"
optimizer = true
optimizer_runs = 1
via_ir = true
evm_version = "cancun"

remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@openzeppelin-upgrades/=lib/openzeppelin-contracts-upgradeable/",
    "v3-core/=lib/v3-core/",
    "@uniswap/v3-core/=lib/v3-core/"
]

[fmt]
line_length = 500
tab_width = 4

# ============================================
# Etherscan API Keys for verification
# ============================================
[etherscan]
bsc_testnet = { key = "${BSCSCAN_API_KEY}", url = "https://api-testnet.bscscan.com/api", chain = 97 }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api", chain = 421614 }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api", chain = 84532 }
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api", chain = 11155111 }

# Mainnet (for future use)
bsc = { key = "${BSCSCAN_API_KEY}", url = "https://api.bscscan.com/api", chain = 56 }
arbitrum = { key = "${ARBISCAN_API_KEY}", url = "https://api.arbiscan.io/api", chain = 42161 }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api", chain = 8453 }
ethereum = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/api", chain = 1 }
polygon = { key = "${POLYGONSCAN_API_KEY}", url = "https://api.polygonscan.com/api", chain = 137 }
optimism = { key = "${OPSCAN_API_KEY}", url = "https://api-optimistic.etherscan.io/api", chain = 10 }

# ============================================
# RPC Endpoints
# ============================================
[rpc_endpoints]
bsc_testnet = "${RPC_URL_BSC_TESTNET}"
arbitrum_sepolia = "${RPC_URL_ARBITRUM_SEPOLIA}"
base_sepolia = "${RPC_URL_BASE_SEPOLIA}"
sepolia = "${RPC_URL_SEPOLIA}"



